<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAPPS</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/flickity.css">


</head>

<body>
  <script src="js/main.js"></script>
  <script src="js/flickity.pkgd.min.js"></script>

  <div id="main-logo-page parallax">
    <div class="parallax__layer parallax__layer--back">
      <h1>LAYER BACK</h1>
    </div>
    <div class="parallax__layer parallax__layer--base">
      <h1>LAYER BASE</h1>
      <div class="main-logo">
        <object type="image/svg+xml" data="img/mapps_logo.svg" class="logo"></object>
      </div>
    </div>


  </div>
  <nav id="floating-menu">

  </nav>
  <div id="about">
    <header>
      <h2>About us yoo</h2></header>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </div>

  <div class="gallery js-flickity" data-flickity-options='{ "imagesLoaded": true, "percentPosition": false }'>
    <img src="img/Portfolio1.jpg" alt="Portfolio 1" />
    <img src="img/Portfolio2.jpg" alt="Portfolio 2" />
    <img src="img/Portfolio3.jpg" alt="Portfolio 3" />
  </div>


  <div id="contact ">

    <h2>Kontakta oss</h2>

    <form class="form ">

      <p class="name ">
        <input type="text " name="name " id="name " placeholder="Namn " />

      </p>

      <p class="email ">
        <input type="text " name="email " id="email " placeholder="mail@example.com " />

      </p>

      <p class="text ">
        <textarea name="text " placeholder="Ställ en fråga "></textarea>
      </p>

      <p class="submit ">
        <input type="submit " value="Skicka " />
      </p>
    </form>

    <div id="map ">

      <p>Hitta hit</p>
      <iframe frameborder="0 " scrolling="no " src="https://maps.google.com/maps?hl=en&q=T omtebodavägen 3A&ie=UTF8&t=roadmap&z=10&iwloc=B&output=embed ">

    </div>

  </div>




  <div class="to-top "><a href="#main-logo-page ">Back to top of page</a></div>

  </div>




  <footer>

  </footer>


</body>



</html>
